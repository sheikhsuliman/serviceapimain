# PostgreSQL settings
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging settings
logging.level.com.siryus.swisscon.api.test=info
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Domain for which this cookie is issued (e.g. localhost, *.siryus.com)
cookie.domain=${COOKIE_DOMAIN:localhost}

spring.servlet.multipart.max-file-size=300MB
spring.servlet.multipart.max-request-size=300MB
# spring.http.multipart.enabled=false

# Url of the UI (Authentication Part) (Needed to build the Mail Verification Link)
lemon.application-url=${APPLICATION_URL:https://localhost:9090}

# Url of the Spring Application
base.api.url=https://localhost:8080

# Signup token to unblock the restriction for the validate-signup-code/signup endpoint
# If the environment variable is not set > there is no signup token
lemon.default-signup-token=${DEFAULT_SIGNUP_TOKEN:cocoTest6}

